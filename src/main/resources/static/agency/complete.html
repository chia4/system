<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>区域疫情管理系统 | 机构 | 完善信息</title>
    <script src="/js/complete.js"></script>
    <link rel="stylesheet" href="/css/all.css">
</head>

<body>
    <h1><a href="/">区域疫情管理系统 | 机构 | 完善信息</a></h1>

    <span id="welcome"></span>
    <a href="/logout">登出</a><br><br>

    <form action="/place/post-complete-data" method="post" id="complete-form">

        <label for="form-username" class="form-input">用户名: </label>
        <span id="form-username"></span><br>

        <label for="form-agency-name" class="form-input">机构名: </label>
        <input type="text" name="agency-name" id="form-agency-name"><br>

        <label for="form-agency-address" class="form-input">机构地址: </label>
        <input type="text" name="agency-address" id="form-agency-address"><br>

        <div id="error-div" class="warning"></div><br>

        <input type="submit" value="提交信息" id="form-submit" class="form-button">

    </form>
</body>

</html>
