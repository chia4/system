<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>区域疫情管理系统 | 大众 | 完善信息</title>
    <script src="/js/people/complete.js"></script>
    <link rel="stylesheet" href="/css/all.css">
</head>

<body>
    <h1><a href="/">区域疫情管理系统 | 大众 | 完善信息</a></h1>

    <span id="welcome"></span>
    <a href="/logout">登出</a><br><br>

    <form action="/people/post-complete-data" method="post" id="complete-form">

        <label for="form-username" class="form-input">用户名: </label>
        <span id="form-username"></span><br>

        <label for="form-full-name" class="form-input">姓名: </label>
        <input type="text" name="full-name" id="form-full-name"><br>

        <label for="form-phone-number" class="form-input">手机: </label>
        <input type="text" name="phone-number" id="form-phone-number"><br>

        <label for="form-id-card-number" class="form-input">身份证: </label>
        <input type="text" name="id-card-number" id="form-id-card-number"><br>

        <label for="form-user-gender" class="form-input">性别: </label>
        <select name="type" id="form-user-gender">
            <option value="not-selected">-</option>
            <option value="M">男</option>
            <option value="F">女</option>
        </select><br>

        <div id="error-div" class="warning"></div>

        <input type="submit" value="提交信息" id="form-submit" class="form-button">

    </form>
</body>

</html>
