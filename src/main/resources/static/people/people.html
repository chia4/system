<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>区域疫情管理系统 | 大众</title>
    <link rel="stylesheet" href="/css/all.css">
    <script src="/js/people/people.js"></script>
</head>

<body>
    <h1><a href="/">区域疫情管理系统 | 大众</a></h1>
    <span id="welcome"></span>
    <a href="/logout">登出</a><br><br>

    <img src="/get-png-qrcode" alt="qr-code" width="200" height="200"><br>

    <label for="full-name" class="form-input">姓名: </label>
    <span id="full-name"></span><br>

    <label for="id-card-number" class="form-input">身份证号: </label>
    <span id="id-card-number"></span><br>

    <label for="latest-test" class="form-input" id="latest-test-label">最近核酸: </label>
    <span id="latest-test">无</span><br>

    <label for="green-code-after" class="form-input" id="green-code-after-label"></label>
    <span id="green-code-after"></span><br>


    <h2 class="title">检测结果</h2>
    <table id="result-table">
        <tr>
            <td class="bold-cell">检测机构</td>
            <td class="bold-cell">检测时间</td>
            <td class="bold-cell">检测结果</td>
        </tr>
    </table><br>

    <h2 class="title">检测中</h2>
    <table id="authorization-table">
        <tr>
            <td class="bold-cell">检测机构</td>
            <td class="bold-cell">检测时间</td>
        </tr>
    </table>
</body>

</html>
